spring.application.name=API-REST-CRUD-LIVROS

spring.datasource.url=jdbc:postgresql://localhost:5432/livrosdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=desafiojavaprod
spring.datasource.password=apirest

spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

spring.h2.console.enabled=false

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.default-model-expand-depth=3

spring.security.user.name=admin
spring.security.user.password=desafiojava
