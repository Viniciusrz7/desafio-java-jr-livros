spring.application.name=API-REST-CRUD-LIVROS

spring.datasource.url=jdbc:h2:mem:livrosdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=desafiojava
spring.datasource.password=apirest

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.default-model-expand-depth=3

spring.security.user.name=admin
spring.security.user.password=desafiojava
